<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-4">
        <form action="">

            <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="cb1">
            <label class="form-check-label" for="cb1">Input de tipo Checkbox</label>
            </div>

            <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="cb2" checked>
            <label class="form-check-label" for="cb2">Input de tipo Checkbox</label>
            </div>
            
            <div class="form-check">
            <input class="form-check-input" type="checkbox" name="" id="cb2" disabled >
            <label class="form-check-label" for="cb2">Input de tipo Checkbox</label>
            </div>

            <hr>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="rd" id="rd1" checked>                
                <label class="form-check-label" for="rd1">Opción 1:</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="rd" id="rd2">                
                <label class="form-check-label" for="rd2">Opción 2:</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="rd" id="rd3">                
                <label class="form-check-label" for="rd3">Opción 3:</label>
            </div>

             <hr>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="r" id="rdd">                
                <label class="form-check-label" for="rdd">Opción 1:</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="r" id="rdr">                
                <label class="form-check-label" for="rdr">Opción 2:</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="r" id="rdg" disabled>                
                <label class="form-check-label" for="rdg">Opción 3:</label>
            </div>
        </form>
    </div>
</body>
</html>
